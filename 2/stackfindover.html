<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="stackfindover.css" rel="stylesheet">
    <title>Stackfindover</title>
</head>
<body>
    <main class="main-container d-flex flex-justify-center flex-direction-column flex-align-items-center">
        <header>
            <h1 class="header-title">
                Stackfindover
            </h1>
        </header>
        <section class="register-form-container">
            <header>
                <h2 class="form-title">
                    Sing in to your account
                </h2>
            </header>
            <section class="form-fields">
                <section class="form-field">
                    <h3>Email</h3>
                    <input type="email" placeholder="cdcdcd">
                </section>
                <section class="form-field">
                    <h3>Password</h3>
                    <a href="https://www.google.com/">Forgot your password?</a>
                    <input type="password">
                </section>
                <label>
                    <input type="checkbox">
                    Stay signed in for a week
                </label>
            </section>
            <footer class="form-button">
                <button class="button">
                    Continue
                </button>
                <a href="https://www.google.com.ua/maps/">Use single sign-on (Google) instead</a>
            </footer>
        </section>
        <footer>
            <div>
                Don't have an account?
            </div>
            <a href="https://www.facebook.com/">Sing up</a>
        </footer>
    </main>
</body>
</html>
