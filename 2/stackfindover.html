<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="stackfindover.css" rel="stylesheet">
    <title>Stackfindover</title>
</head>
<body>

    <main class="main-container container d-flex flex-direction-column flex-align-items-center flex-justify-center">
        <header>
            <h1 class="header-title">
                Stackfindover
            </h1>
        </header>
        <section class="register-form-container d-flex flex-direction-column flex-justify-around ">
            <header>
                <h2 class="form-title">
                    Sing in to your account
                </h2>
            </header>
                <section class="form-field">
                    <label class="input-title" for="userEmail">Email</label>
                    <input id="userEmail" class="input" type="email" placeholder="   cdcdcd" required>
                </section>
                <section class="form-field">
                    <header class="d-flex flex-justify-between">
                        <label class="input-title" for="userPassword">Password</label>
                        <a href="https://www.google.com/" class="input-title">Forgot your password?</a>
                    </header>
                    <input id="userPassword" class="input" type="password" minlength="6" placeholder="    &#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" required>
                </section>
                <label class="input-title">
                    <input type="checkbox" class="input-checkbox">
                    <span>Stay signed in for a week</span>
                </label>
                <button class="button button-text">
                    Continue
                </button>
                <a href="https://www.google.com.ua/maps/" class="button-text">Use single sign-on (Google) instead</a>
        </section>
        <footer class="footer d-flex flex-justify-center">
            <div class="footer-account">
                Don't have an account?
            </div>
            <a href="https://www.facebook.com/" class="footer-account">Sing up</a>
        </footer>
    </main>

</body>
</html>
